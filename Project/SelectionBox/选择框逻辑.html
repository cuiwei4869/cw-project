<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <script src="jquery.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>

    <form id="test-form" action="test">
        <legend>请选择想要学习的编程语言：</legend>
        <fieldset>
            <p>
                <label class="selectAll">
                    <input type="checkbox">
                    <span class="selectAll">全选</span>
                    <span class="deselectAll">全不选</span>
                </label>
                <a href="#0" class="invertSelect">反选</a></p>
            <p>
                <label>
                    <input type="checkbox" name="lang" value="javascript"> JavaScript
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="lang" value="python"> Python
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="lang" value="ruby"> Ruby
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="lang" value="haskell"> Haskell
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="lang" value="scheme"> Scheme
                </label>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>




    <script>
        'use strict';

        var
            form = $('#test-form'),
            langs = form.find('[name=lang]'),
            selectAll = form.find('label.selectAll :checkbox'),
            selectAllLabel = form.find('label.selectAll span.selectAll'),
            deselectAllLabel = form.find('label.selectAll span.deselectAll'),
            invertSelect = form.find('a.invertSelect');

        // 重置初始化状态:
        form.find('*').show().off();
        form.find(':checkbox').prop('checked', false).off();
        deselectAllLabel.hide();
        // 拦截form提交事件:
        form.off().submit(function (e) {
            e.preventDefault();
            alert(form.serialize());
        });

        langs.click(function () {
            var mark = 0;
            langs.each(function () {
                $(this).prop('checked') ? (mark += 1, $(this).prop('checked', true)) : $(this).prop('checked', false);
            });
            if (mark == langs.length) {
                selectAll.prop('checked', true);
                deselectAllLabel.show();
                selectAllLabel.hide();
            }
            else {
                selectAll.prop('checked', false);
                deselectAllLabel.hide();
                selectAllLabel.show();
            }
        });

        selectAll.click(function () {
            if (!$(this).prop('checked')) {
                $(this).prop('checked', false);
                langs.each(function () {
                    $(this).prop('checked', false);
                });
                deselectAllLabel.hide();
                selectAllLabel.show();

            } else {
                $(this).prop('checked', true);
                langs.each(function () {
                    $(this).prop('checked', true);
                });
                deselectAllLabel.show();
                selectAllLabel.hide();

            }
        });

        invertSelect.click(function () {
            langs.click();
        })





    </script>


</body>

</html>
