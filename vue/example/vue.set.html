<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/vue.js"></script>
    <title>Vue.set</title>
</head>

<body>
    <h1>Vue.set</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for='item in arr'>{{item}}</li>
        </ul>
    </div>
    <p><button onclick='add()'>add</button></p>

    <script>
        function add() {
            // Vue.set(app,'count',2);
            app.count ++;
            // app.arr[2]='leslie'
            Vue.set(app.arr,0,'leslie');
        }
        var outData={
            count:1,
            goods:'car',
            arr: ['cui','wei','cw']
        }
        var app = new Vue({
            el: '#app',
            data: outData
        });



    </script>
</body>

</html>
