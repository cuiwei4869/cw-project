<head>

    <script src="../assets/vue.js"></script>
    <title>component-3</title>
    <style>
        leslie {

<body>
    <h1>component-3</h1>
    <hr>
    <div id="app1">
        <leslie v-bind:live-here='home'>123123</leslie>
    </div>




    <script>
        var city = {
            template: `<div style='color:green;'>GanSu of China</div>`
        }
        var leslieComponent = {
            template: `
            <div>
                <p>leslie from China!</p>
                <city></city>

                'city': city
            }
        }
        var app1 = new Vue({

            components: {
                'leslie': leslieComponent
            }
        });



    </script>
