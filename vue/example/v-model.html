<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>文本信息：{{message}}cw</p>
        <hr>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model='message'></p>
        <p>v-model.lazy:<input type="text" v-model.lazy='message'></p>
        <p>v-model.number:<input type="text" v-model.number='message'></p>
        <p>v-model.trim:<input type="text" v-model.trim='message'></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model='message'></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="cw" v-model='cw'>
        <label for="cw">{{cw}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="cui" value="cui" v-model='names'>
            <label for="cui">cuiwe</label>
            <input type="checkbox" id="wei" value="wei" v-model='names'>
            <label for="wei">wei</label>
            <input type="checkbox" id="Leslie" value="Leslie" v-model='names'>
            <label for="Leslie">Leslie</label>
        </p>
        <p>{{names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" v-model='sex' value="男">
            <label for="one">男</label>
            <input type="radio" id="two" v-model='sex' value="女">
            <label for="one">女</label>
            <input type="radio" id="three" v-model='sex' value="who">
            <label for="one">女</label>
            <input type="radio" id="two" v-model='sex' value="女">
            <label for="one">女</label>
            <p>你选择的性别是：{{sex}}</p>
        </p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                cw: 'true',
                names: [],
                sex: '男'
            }
        });



    </script>
</body>

</html>
