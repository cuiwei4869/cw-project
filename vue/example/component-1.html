<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/vue.js"></script>
    <title>component-1</title>
</head>

<body>
    <h1>component-1</h1>
    <hr>
    <div id="app">
        <cuiwei></cuiwei>
    </div>
    <div id="app1">
        <leslie>123123</leslie>
        <cw>231</cw>
    </div>




    <script>
        Vue.component('cuiwei', {
            template: `
            <div style='color:red'>我是全局的组件</div> 
            `
        });
        var app = new Vue({
            el: '#app',
        });
        var app1 = new Vue({
            el: '#app1',
            components: {
                'leslie':{
                    template:`<div style='color:green'>我是局部的组件</div>`
                },
                'cw':{
                    template:`<span>我也是局部的组件</span>`
                }
            }
        });



    </script>
</body>

</html>
