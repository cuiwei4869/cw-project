<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>

    <div class="wrapper">
        <div class="topBox" id="displayBox">
        </div>
        <div class="row">
            <div class="innerBtn gray" id="AC">AC</div>
            <div class="innerBtn gray" id="what">no</div>
            <div class="innerBtn gray" id="percent">%</div>
            <div class="innerBtn orange" id="divide">รท</div>
        </div>
        <div class="row">
            <div class="innerBtn black" id="seven">7</div>
            <div class="innerBtn black" id="eight">8</div>
            <div class="innerBtn black" id="nine">9</div>
            <div class="innerBtn orange" id="multiply">ร</div>
        </div>
        <div class="row">
            <div class="innerBtn black" id="four">4</div>
            <div class="innerBtn black" id="five">5</div>
            <div class="innerBtn black" id="six">6</div>
            <div class="innerBtn orange" id="minus">-</div>
        </div>
        <div class="row">
            <div class="innerBtn black" id="one">1</div>
            <div class="innerBtn black" id="two">2</div>
            <div class="innerBtn black" id="three">3</div>
            <div class="innerBtn orange" id="add">+</div>
        </div>
        <div class="row">
            <div class="innerBtns black" id="zero">0</div>
            <div class="innerBtn black" id="point">.</div>
            <div class="innerBtn orange" id="equal">=</div>
        </div>



    </div>
















    <script src="calculator.js"></script>

</body>

</html>
